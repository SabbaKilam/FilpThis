<!doctype html>
<html> 
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Computer Students Info</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/css.css" >    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>    
</head>
<body>
<!-- <center> -->
<div data-role="main" class="ui-content" align="center">
  <br>
  <article class="box">
      <span id="div1" style="font-weight:bold; color:white">Computer Students<br><br>
       <center>Student <span id='c'>0</span> of <span id='m'>0</span></center></span>
        <div>
            <table>
                <tbody>               
                    <tr><td>Major </td><td><input id="major" readonly size="20"></td></tr> 
                    <tr><td>Home Email </td><td><input id="homeMail" readonly size="20"></td></tr>
                    <tr><td>School Email &nbsp;&nbsp;</td><td><input id="schoolMail" readonly size="20"></td></tr>
                    <tr><td>Home Phone </td><td><input id="homePhone" readonly size="20"></td></tr>
                    <tr><td>Cell Phone </td><td><input id="cellPhone" readonly size="20"></td></tr>
                    <tr><td>Work Phone </td><td><input id="workPhone" readonly size="20"></td></tr>
                    <tr><td>Other Phone </td><td><input id="otherPhone" readonly size="20"></td></tr>
                    <tr><td><strong>First Name</strong> </td><td><input id="firstName" readonly size="20"></td></tr>
                    <tr><td><strong>Last Name</strong> </td><td><input id="lastName" readonly size="20"></td></tr>
                </tbody>
            </table>
          </div>  
          <br>
          <img id="rs" src="img/rs.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;&nbsp;
          <img id="r" src="img/b.png" width="30" height="30" style="cursor: pointer;">
          
          <span style="font-weight:bold; color:white"><strong>
              <span id='matchIndex' >0</span> of <span id='matchCount' style="color: orange;">0</span>
              <span>&nbsp;</span>
              <span id="sp"  >matches</span>
          </strong></span>
          
          <img id="f" src="img/f.png" width="30" height="30" style="cursor: pointer;">
          &nbsp;&nbsp;&nbsp;
          <img id="fs" src="img/fs.png" width="30" height="30" style="cursor: pointer;">
      <strong>
      <br><span style="color: white">Search:&nbsp;</span><input id="match" type="text">
      </strong>
      <br><br>
      <button id="btnClear">&nbsp;Clear Search</button>
  </article>
</div>  
<!-- </center> -->
<script src="js/o.js"></script>
<script src="js/StudentLookup.js"></script>
</body>
</html>
