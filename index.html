<!doctype html>
<html> 
<head>
    <meta charset = "utf-8">
    <title>Computer Students Info</title>
    <link rel="stylesheet" href="css/StudentLookup.css" >

    <!-- jq stuff, etc. -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
   
</head>
<body>
<br>
<article class="box">
    <div id="topInfo">
        <p><span id="div1">Computer Students</p>
        <p>Student <span id='c'>0</span> of <span id='m'>0</span></span></p>
    </div>
     <div id="swipeRegion">
        <table>
            <tbody>
                <tr>
                    <td><strong>Last Name</strong>
                    <td><input id="lastName" readonly size="20">  
                <tr>
                    <td><strong>First Name</strong>
                    <td><input id="firstName" readonly size="20">               
                <tr>
                    <td>Home Email
                    <td><input id="homeMail" readonly size="20">
                <tr>
                    <td>School Email &nbsp;&nbsp;
                    <td><input id="schoolMail" readonly size="20">
                <tr>
                    <td>Home Phone
                    <td><input id="homePhone" readonly size="20">
                <tr>
                    <td>Cell Phone
                    <td><input id="cellPhone" readonly size="20">
            </tbody>
        </table>
        </div>
        <div id="nav">
            <img id="rs" src="img/rs.png" width="30" height="30" style="cursor: pointer;">
             &nbsp;&nbsp;&nbsp;
            <img id="r" src="img/b.png" width="30" height="30" style="cursor: pointer;">
            
            <span style="font-weight:bold; color:white"><strong>
                <span id='matchIndex' >0</span> of <span id='matchCount' style="color: orange;">0</span>
                <span>&nbsp;</span>
                <span id="sp"  >matches</span>
            </strong></span>
            
            <img id="f" src="img/f.png" width="30" height="30" style="cursor: pointer;">
            &nbsp;&nbsp;&nbsp;
            <img id="fs" src="img/fs.png" width="30" height="30" style="cursor: pointer;">
        </div>
        <div id="search">
            <span style="color: white">Search:&nbsp;</span>
            <input id="match" type="text">
            <button id="btnClear" >&nbsp;Clear Search</button>
        </div>    
            
</article>
    <script src="js/o.js"></script>
    <script src="js/StudentLookup.js"></script>
</body>
</html>
